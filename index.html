<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./css/main.css" rel="stylesheet">
<link href="./css/style.css" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css?ver=1.0" type="text/css">
</head>

<body >

<nav class="a-flex">
    <div class="col-lg-4 a-flex a-align--center">
        <span class="logo"><img style="margin-right: 5px" src="./public/which_logo_drop-shadow.png" height="25"><img src="./public/which_drop-shadow.png" height="25"></span>
        <a class="nav-item a-flex a-align-center--center"><span>Ontdekken</span></a>
        <a class="nav-item a-flex a-align-center--center"><span>Bladeren</span></a>
    </div>
    <div class="col-lg-4">

    </div>
    <div class="col-lg-4">

    </div>
</nav>

<!-- <div class="js-fake-page" style="height: 6000px"></div> -->

<main id="main" class="a-fixed a-stick--top a-full">

<div class="side-bar col-lg-2 a-full">
</div>

<div class="main-content col-lg-10 a-full">

    <div class="stream-slider-wrapper a-relative">
        <div class="stream-slider a-full">
            <div class="swiper-wrapper a-flex a-full">
                <div class="swiper-slide a-full a-flex a-relative">
                    <div class="col-lg-9 a-full a-overflow--hidden a-relative stream-video-wrapper">
                        <video class="a-full a-cover--center" autoplay muted loop>
                            <source src="https://ak8.picdn.net/shutterstock/videos/1029331778/preview/stock-footage-angry-annoyed-young-business-man-holding-using-texting-on-smartphone-frustrated-by-stuck-broken.webm" type="video/webm">
                        </video>
    
                        <div class="stream-video-controll-wrapper a-absolute a-stick--top a-full">

                            <div class="a-top--vignette a-absolute vignette a-stick--top"></div> 
                            <div class="a-bottom--vignette a-absolute vignette a-stick--bottom"></div> 

                            <div class="a-absolute top-left corner top left a-flex">
                                <span class="icon"><i class="fas fa-circle"></i></span>
                                <span>Live</span>
                            </div>
                            <div class="a-absolute bottom-left corner bottom left a-flex">
                                <span class="icon"><i class="fas fa-play"></i><i class="fas fa-volume-mute"></i></span>
                            </div>
                            <div class="a-absolute bottom-right corner bottom right a-flex">
                                <span class="icon"><i class="fas fa-cog"></i><i class="fab fa-chromecast"></i><i class="far fa-window-maximize"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 a-full stream-info">
                        <h2>Umet Kankapatta</h2>
                        <p>Kom genieten van deze stream wat er gebeurt? ik heb geen flauw idee</p>
                    </div>
                </div>
            </div>
        </div>

        <span class="swiper-button-prev a-absolute top left"><i class="fas fa-chevron-left"></i></span>
        <span class="swiper-button-next a-absolute top right"><i class="fas fa-chevron-right"></i></span>
    </div>

</div>

</main>

<div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js?ver=1"></script>
<script type="text/javascript" src="https://unpkg.com/swiper/js/swiper.min.js?ver=1"></script>
<script src="./js/app.js?ver=1"></script>
</div>

</body>

</html>
