	<video autoplay="true" id="stream" c>

<div class="scroll a-fixed bottom left" style="padding: 0 0 8vw 8vw;mix-blend-mode: difference;"><span>scroll</span></div>

<!-- pre loader -->
<div class="preloader a-fixed a-stick--top a-full a-flex align-center--center">

		<div class="char-hide a-overflow--hidden"><span class="char">a</span></div>
		<div class="char-hide a-overflow--hidden"><span class="char">c</span></div>
		<div class="char-hide a-overflow--hidden"><span class="char">h</span></div>

		<div class="char-hide a-overflow--hidden"><span class="char">e</span></div>

		<div class="char-hide a-overflow--hidden"><span class="char">d</span></div>
		<div class="char-hide a-overflow--hidden"><span class="char">o</span></div>
		<div class="char-hide a-overflow--hidden"><span class="char">v</span></div>
	</div>

			<div class="progress-bar a-overflow--hidden"><div class="inner"></div></div>
		</div>
	</div>
