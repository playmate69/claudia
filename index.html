<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./css/main.css" rel="stylesheet">
<link href="./css/style.css" rel="stylesheet">

</head>

<body >

<div class="a-wrapper a-container--fluid clearfix">

    <div class="step-wrapper a-flex col-xs-12">
        <div class="step-unit active" data-step>
            <span>Shipping</span>
        </div>
        <div class="step-unit" data-step>
            <span>Betaling</span>
        </div>
        <div class="step-unit" data-step>
            <span>Bevestigen</span>
        </div>
    </div>
    <div class="col-xs-12 a-flex">
        <span class="step-btn prev a-float--left a-fit--max">Prev step</span>
        <span class="step-btn next a-float--right a-fit--max">Next step</span>
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js?ver=1"></script>
<script src="./js/app.js"></script>

</body>

</html>
