<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="./css/style.css" rel="stylesheet">-->

<style>

body {
    margin:0;
}

</style>

</head>

<body >

<div style="display:flex">

    <div style="width: 80vw; height: 100vh;">
        <div style="width: 100%; height: 15%;background: blue"></div>
        <div  style="display:flex; width: 100%; height: 85%;background: yellow">
            <div style="width: 20%;height: 100%;background: purple"></div>
            <div style="width: 80%;height: 100%;float:right;background: transparent">
                <video autoplay="true" id="stream" style="width: 100%;height: 100%; object-fit:cover"></video>
            </div>
        </div>
    </div>


    <div style="width: 20vw; height: 100vh;">
        <div style="width: 100%; height: 100%;background: indianred"></div>
    </div>

</div>

<script type="text/javascript">
window.addEventListener("load", function() {
    var video = document.querySelector("#stream");
    var constraints = {audio:false, video:true};

    function success(stream) {
        video.src = stream;
        video.play();
    }

    function error() {
        console.log('Something went wrong!');
    }

    navigator.getUserMedia( constraints, success, error);
});
</script>

</body>

</html>
