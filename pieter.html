<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="./css/main.css" rel="stylesheet">
<link href="./css/style.css" rel="stylesheet">
</head>

<body>
<div id="app">
    <div class="js-fake-page"></div>
    <!-- content -->
    <div class="main-content barba-container a-fixed a-stick--top">
        <div class="js-section clearfix a-relative intro">
            <p class="sub">Mijn foto collectie van Pieter (Deze foto's zijn eigendom van mij)</p>
            <div class="foto-block clearfix a-relative">
                <div class="left a-float--left a-img--bg" style="background-image: url(http://www.achoendov.nl/wp-content/uploads/2019/09/IMG_0968.jpg)"></div>
            </div>
            <div class="foto-block clearfix a-relative">
                <div class="right a-float--right a-img--bg" style="background-image: url(http://www.achoendov.nl/wp-content/uploads/2019/09/IMG_0969.jpg)"></div>
            </div>
            <div class="foto-block clearfix a-relative">
                <div class="left a-float--left a-img--bg" style="background-image: url(http://www.achoendov.nl/wp-content/uploads/2019/09/IMG_0970.jpg)"></div>
            </div>
            <div class="foto-block clearfix a-relative">
                <div class="right a-float--right a-img--bg" style="background-image: url(http://www.achoendov.nl/wp-content/uploads/2019/09/IMG_0971.jpg)"></div>
            </div>
        </div>
    </div>
    <!-- end content -->
</div>

<div class="scroll a-fixed bottom left" style="padding: 0 0 8vw 8vw;mix-blend-mode: difference;"><span>scroll</span></div>

<!-- pre loader -->
<div class="preloader a-fixed a-stick--top a-full a-flex align-center--center">
	<div class="name a-flex">
		<div class="char-hide a-overflow--hidden"><span class="char">a</span></div>
		<div class="char-hide a-overflow--hidden"><span class="char">c</span></div>
		<div class="char-hide a-overflow--hidden"><span class="char">h</span></div>
		<div class="char-hide a-overflow--hidden"><span class="char">o</span></div>
		<div class="char-hide a-overflow--hidden"><span class="char">e</span></div>
		<div class="char-hide a-overflow--hidden"><span class="char">n</span></div>
		<div class="char-hide a-overflow--hidden"><span class="char">d</span></div>
		<div class="char-hide a-overflow--hidden"><span class="char">o</span></div>
		<div class="char-hide a-overflow--hidden"><span class="char">v</span></div>
	</div>
	<div class="loader a-absolute a-full a-flex vertical align-center--center">
		<div class="count a-overflow--hidden"><span class="inner">A</span></div>
		<div class="progress">
			<div class="progress-bar a-overflow--hidden"><div class="inner"></div></div>
		</div>
	</div>
</div>
<!-- end pre loader -->
<div class="script">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="js/app.js"></script>
</div>
</body>

</html>
